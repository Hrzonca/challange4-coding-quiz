<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Timetracker</title>
</head>

<body>
    <header>
        <div>
            <button class="scores" id="topscore">View High Scores</button>
        </div>
        <div>
            <p id="timeleft">Time left: <span class="timeleft"></span></p>
        </div>
    </header>

    <div>
        <div class="container">
            <h1>Welcome to Our Anatomy Quiz!</h1>
            <h2>Can you answer all 5 questions before time runs out?</h2>
            <button class="start" id="start">Start Quiz</button>

        </div>
    </div>

    <main id="question">
        <section class="button" id="question1"></section>
        <section class="button" id="question2"></section>
        <section class="button" id="question3"></section>
        <section class="button" id="question4"></section>
        <section class="button" id="question5"></section>
        <section class="button" id="sumbitscore"></section>
    </main>



    <script src="./script.js"></script>
</body>
