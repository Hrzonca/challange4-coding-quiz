<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Anatomy Quiz</title>
</head>

<body>
    <header>
        <div>
            <button class="scores" id="topscore">View High Scores</button>
        </div>
        <div>
            <p id="timeleft">Time left: <span class="time">60</span></p>
        </div>
    </header>

    <div>
        <div id="begining" class="container">
            <h1>Anatomy Quiz!</h1>
            <h2>Can you answer all 5 questions before time runs out?</h2>
            <button class="start" id="start">Start Quiz</button>

        </div>
    </div>

    <main id="questions" class="hide">
        <h3 class="questiontitle"></h3>
        <div id="choices" class="choices">
            <h3 id="title">Question goes here </h3>
            <div class="options"> question options should go here</div>
            <button id="option1"></button>
            <button id="option2"></button>
            <button id="option3"></button>
            <button id="option4"></button>
        </div>

        <section class="button" id="sumbitscore"></section>
    </main>

    <div id="finish" class="hide">
        <h4>Finished!</h4>
        <p>Your final score is <span id="finalscore"></span>.</p>
        <p>
            Enter initals: <input type="text" id="initals" max="5">
        </p>
    </div>

    <div id="rightwrong" class="rightwrong hide"></div>

    
    <script src="./JS/highscore.js"></script>
    <script src="./JS/script.js"></script>
</body>
